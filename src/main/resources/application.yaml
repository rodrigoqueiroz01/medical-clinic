server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /api/clinic

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/clinic}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
  jackson:
    deserialization:
      fail-on-unknown-properties: true

service:
  mock: false

springdoc:
  api-docs:
    path: /api-documentation
  swagger-ui:
    path: /documentation